<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Huddle Chat Room</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            background-image: url("bg-hero-desktop.svg");
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            text-align: center;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        input {
            width: 100%;
            padding: 15px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        button {
            width: 100%;
            padding: 15px;
            background-color: hsl(322, 100%, 66%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
        }

        button:hover {
            background-color: hsl(322, 100%, 56%);
        }

        .error {
            color: red;
            font-size: 0.9rem;
            margin-bottom: 15px;
        }

        .toggle {
            margin-top: 15px;
            color: hsl(208, 11%, 55%);
            font-size: 0.9rem;
            cursor: pointer;
        }

        .toggle a {
            color: hsl(322, 100%, 66%);
            text-decoration: none;
            font-weight: 700;
        }

        .toggle a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 id="form-title">Login to Huddle</h1>
        <form id="auth-form">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit" id="form-button">Login</button>
        </form>
        <p class="error" id="error-message"></p>
        <p class="toggle" id="toggle-form">
            Don't have an account? <a href="#" id="toggle-link">Sign Up</a>
        </p>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-auth.js"></script>
    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDOHnUviJtKIAtADmsgSveZ-Z-9w2VyjB0",
  authDomain: "huddle-landing-page-506ed.firebaseapp.com",
  projectId: "huddle-landing-page-506ed",
  storageBucket: "huddle-landing-page-506ed.firebasestorage.app",
  messagingSenderId: "233912433792",
  appId: "1:233912433792:web:1e19f682d48ea89d13fa65",
  measurementId: "G-YLPCJZEVE7"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // Form and elements
        const authForm = document.getElementById("auth-form");
        const errorMessage = document.getElementById("error-message");
        const formTitle = document.getElementById("form-title");
        const formButton = document.getElementById("form-button");
        const toggleForm = document.getElementById("toggle-form");
        const toggleLink = document.getElementById("toggle-link");

        let isSignUp = false; // Tracks whether the user is in Sign Up mode

        // Toggle between Login and Sign Up
        toggleForm.addEventListener("click", (e) => {
            e.preventDefault();
            isSignUp = !isSignUp;

            if (isSignUp) {
                formTitle.textContent = "Sign Up for Huddle";
                formButton.textContent = "Sign Up";
                toggleLink.textContent = "Login";
                toggleForm.querySelector("a").textContent = "Login";
            } else {
                formTitle.textContent = "Login to Huddle";
                formButton.textContent = "Login";
                toggleLink.textContent = "Sign Up";
                toggleForm.querySelector("a").textContent = "Sign Up";
            }
        });

        // Form submission
        authForm.addEventListener("submit", (e) => {
            e.preventDefault();
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            if (isSignUp) {
                // Sign up the user
                auth.createUserWithEmailAndPassword(email, password)
                    .then((userCredential) => {
                        // Redirect to the chat room
                        window.location.href = "chatroom.html";
                    })
                    .catch((error) => {
                        errorMessage.textContent = error.message;
                    });
            } else {
                // Log in the user
                auth.signInWithEmailAndPassword(email, password)
                    .then((userCredential) => {
                        // Redirect to the chat room
                        window.location.href = "chatroom.html";
                    })
                    .catch((error) => {
                        errorMessage.textContent = error.message;
                    });
            }
        });
    </script>
    <div class="login-form">
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>
    <button class="login-btn">Login</button>
    <button class="sign-up-btn">Sign Up</button>
</div>

</body>

</html>
