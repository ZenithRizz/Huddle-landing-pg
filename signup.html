<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Huddle Chat Room</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            background-image: url("bg-hero-desktop.svg");
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            text-align: center;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        input {
            width: 100%;
            padding: 15px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        button {
            width: 100%;
            padding: 15px;
            background-color: hsl(322, 100%, 66%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
        }

        button:hover {
            background-color: hsl(322, 100%, 56%);
        }

        .error {
            color: red;
            font-size: 0.9rem;
            margin-bottom: 15px;
        }

        .toggle {
            margin-top: 15px;
            color: hsl(208, 11%, 55%);
            font-size: 0.9rem;
            cursor: pointer;
        }

        .toggle a {
            color: hsl(322, 100%, 66%);
            text-decoration: none;
            font-weight: 700;
        }

        .toggle a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Sign Up for Huddle</h1>
        <form id="signup-form">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Sign Up</button>
        </form>
        <p class="error" id="error-message"></p>
        <p class="toggle">
            Already have an account? <a href="login.html">Login</a>
        </p>
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-auth.js"></script>

    <script>
        // Firebase configuration (same as in your login page)
        const firebaseConfig = {
            apiKey: "AIzaSyDOHnUviJtKIAtADmsgSveZ-Z-9w2VyjB0",
            authDomain: "huddle-landing-page-506ed.firebaseapp.com",
            projectId: "huddle-landing-page-506ed",
            storageBucket: "huddle-landing-page-506ed.appspot.com",
            messagingSenderId: "233912433792",
            appId: "1:233912433792:web:1e19f682d48ea89d13fa65",
            measurementId: "G-YLPCJZEVE7"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // DOM Elements
        const signupForm = document.getElementById("signup-form");
        const errorMessage = document.getElementById("error-message");

        // Handle Form Submission
        signupForm.addEventListener("submit", (e) => {
            e.preventDefault();
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            // Sign up new user
            auth.createUserWithEmailAndPassword(email, password)
                .then(() => {
                    window.location.href = "chatroom.html"; // Redirect to chatroom after sign-up
                })
                .catch((error) => {
                    errorMessage.textContent = error.message; // Display error if sign-up fails
                });
        });
    </script>
</body>

</html>
